<div class="container">
    <div class="header-container">
        <app-header
        [isTitle]="true"
        pageTitle="Machines List"
        ></app-header>
    </div>

    <div class="main-container">
        <div class="list-container">
            @for (rowList of rowMachinesList; track rowList){
                <div class="row">
                    @for (item of rowList; track item.id){
                        <div class="machines-container" (click)="goToMachine(item.id)">
                            <app-machines-container
                            [id]="item.id"
                            [name]="item.name"
                            [nOrders]="item.nOrdini"
                            >
                            </app-machines-container>
                        </div>
                    }
                </div>
            }
        </div>
    </div>
</div>
