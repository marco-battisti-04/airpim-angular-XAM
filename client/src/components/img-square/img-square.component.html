@if(invisible === false && text  != "") {
    <div class="container">      
        <div class="logo-container">
            <img class="logo" src="{{img}}" alt="">
        </div>
    
        <div class="text-container">
            <span>{{text}}</span>
        </div> 
    </div>
}

@if(invisible === true) {
    <div class="invisible-container">      
    </div>
}       

@if(invisible === false && text  == "") {
    <div class="no-text-container">      
    </div>
}
