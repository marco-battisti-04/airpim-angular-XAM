@if(graph === false) {
    <div class="container">
        <div class="left">
            <span>{{ key }}:</span>
        </div>
    
        <div class="right">
            <span style="color: #00b4e5;">{{ value }}</span>
        </div>
    </div>
}   

@if (graph === true) {
    <div class="container">
        <div style="width: 20%; height: 100%; display: flex;">
            <span>{{ key }}:</span>
        </div>
    
        <div style="width: 70%; height: 100%; display: flex;">
            <div class="loading-bar">
                <div class="progress-bar" style="width: 50%"></div>
            </div>
        </div>
    </div>
}
