<div class="container">
    
    <div class="header-container" style="border-bottom: 5px solid black;">
        <div class="data-container">
            <span class="text-header-container" style="margin-left: 3%;">Machine ID: {{ order.mc }}</span>
            <span class="text-header-container">Order ID: {{ order.id }}</span>
            <span class="text-header-container">Status: {{ order.status }}</span>
        </div>
        <div class="button-container">
            <button class="exit-button" (click)="closePopup()">
            </button>
        </div>
    </div>

    <div class="main-container">

        @if(getProgressOption() === 0) {
            <span>test</span>
        }

        @if(getProgressOption() > 0) {   
            
            <span style="margin-top: 3%; margin-bottom: 3%; font-size: 30px;">Enter a number of completed pieces</span>
            
            <div class="graph-container">
                <div style="width: 70%; height: 100%; display: flex;">
                    <div class="loading-bar">
                        <div class="progress-bar" [style.width]="getPercentage(order.progress, order.total)"></div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <form (ngSubmit)="submitForm($event)">
                    <input class="input" type="text" name="quantity" [formControl]="quantity" placeholder="Insert a number of pieces you have completed">
                    <button style="width: 100px; height: 35px; color: white; margin-left: 4px; border: none; background-color: #2e2f34">Submit</button>
                </form>
            </div>
        }
        
    </div>
</div>
