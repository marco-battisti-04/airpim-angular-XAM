<div class="container">
    
    <div class="header-container">
        <div class="button-container">
            <button class="button" (click)="closePopup()">
            </button>
        </div>
    </div>

    <div class="img-container" #container>
        @if(img != ""){
            <img cdkDrag [src]="'data:image/jpeg;base64,' + img" alt="Image" #image>
        }
        @if(img == "") {
            <img cdkDrag src="{{ getImageSrc() }}" alt="Image" #image>
        }
    </div>
</div>
